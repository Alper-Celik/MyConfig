#/* vim: set filetype=hyprlang : */
##############################
### WINDOWS AND WORKSPACES ###
##############################


windowrule{
  name = unfocused-transparency
  match:class = .*
  opacity = 1 0.7  
}

windowrule{
  name = transparent-kitty
  match:class = kitty

  opacity = 0.95 0.7
  xray = true
}

windowrule{
  name = portal-float
  match:initial_class = org.freedesktop.impl.portal.*
  float = true
  center = true
  size = (monitor_w*0.8) (monitor_h*0.8)
  opacity = 0.95
}

windowrule{
  name = special settings
  match:workspace = s[true]

  opacity = 0.8 0.6
  xray = false
}


# See https://wiki.hypr.land/Configuring/Window-Rules/ for more
# See https://wiki.hypr.land/Configuring/Workspace-Rules/ for workspace rules

windowrule {
    # Ignore maximize requests from all apps. You'll probably like this.
    name = suppress-maximize-events
    match:class = .*

    suppress_event = maximize
}

windowrule {
    # Fix some dragging issues with XWayland
    name = fix-xwayland-drags
    match:class = ^$
    match:title = ^$
    match:xwayland = true
    match:float = true
    match:fullscreen = false
    match:pin = false

    no_focus = true
}


